<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopingPardise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <select name="category" id="brands">
            <option value="samsung">samsung</option>
            <option value="apple">apple</option>
        </select>

        <div class="card">
            <div class="imgSection">
                <img src="/Assets/Images/mobile_redmi_go.webp" alt="Redmi">
            </div>
            <div class="discSection">
                <div class="name">
                 <span id="text">Redmi A5 4GB RAM ROM 64GB Non Scanned</span>   
                </div>
                <div class="price">Rs. 23000</div>
                <div class="ratingSection">
                    <div class="sold">3.5k sold</div>
                    <div class="rating">4.5</div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
