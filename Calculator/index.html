<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="calculater">

            <div class="calcDisplay">
             <input type="text" class="calcScreen" id="calcInput" disabled>
             <p id="result"></p>
            </div>
            <div class="calcKeys">

             <div class="row">
             <button class="keys">Ac</button>
             <button class="keys">M</button>
             <button class="keys">%</button>
             <button class="keys">/</button>
             </div> <!--End Row-->
             <div class="row">
             <button class="keys">7</button>
             <button class="keys">8</button>
             <button class="keys">9</button>
             <button class="keys">x</button>
             </div> <!--End Row-->
             <div class="row">
             <button class="keys">4</button>
             <button class="keys">5</button>
             <button class="keys">6</button>
             <button class="keys">-</button>
             </div> <!--End Row-->
             <div class="row">
             <button class="keys">1</button>
             <button class="keys">2</button>
             <button class="keys">3</button>
             <button class="keys">+</button>
             </div> <!--End Row-->
             <div class="row">
             <button class="keys zero">0</button>
             <button class="keys">.</button>
             <button class="keys ">=</button>
             </div> <!--End Row-->

            </div><!--End calcKeys-->

        </div> <!--End calculater-->

    </div> <!--End Container-->
    <script src="app.js"></script>
</body>
</html>
